<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Project Hero</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABTUlEQVQ4T2OUn/2+lpGRoZqB4T87A0mA8ef//wytjApz3v8gXTPMJsafQAPe/cdlMTMjAwMQMfzBqQIoj80ASW5GhlZrLgZbaVYGJqAJ19/9ZWg8/o3h9Mu/GHZhGACycbM/L8ORZ78ZTj7/w+Aiz8YQpcHO8P7HPwbz5R8Zfv9DNQPDAC4WBgZnWVaGzfd/g1XyszEwXIgVBLMtln9gePkN1T94wwCkyVCMmWGdLx/D77//GXQWfWD4RcgFyA60lmJh6LLlZpDiYWJYefMHQ8WR74TDAKZCVYCJYVsgH8OPPwwMC6/9YJh0/geG7SC1OL0Qoc7GkKjNwRC17TPD2x+44xGnAXxsjAxK/EwMF15jRh2yP7AaYAv0+yQnboZ1t38xNJ/E9DdBA9zkWBmmOHMzZOz5wrDvMTAQ8ACcXmBjYsAaaOhmUZ6ZKM3OAMtriI8eSwOjAAAAAElFTkSuQmCC">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=640 height=360 tabindex="-1" style="width: 640px; height: 360px; background: #231F20"></canvas>
    <script src="Build/Builds.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Builds.data.unityweb",
        frameworkUrl: "Build/Builds.framework.js.unityweb",
        codeUrl: "Build/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Project Hero",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
